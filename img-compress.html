<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress images online for free with adjustable quality settings. Reduce image size while maintaining quality. Perfect for web optimization and faster loading.">
    <meta name="keywords" content="image compressor, optimize images, reduce image size, web optimization, free image compression">
    <title>ImageCompress Pro | Free Online Image Optimization Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary: #3B82F6;
            --secondary: #60A5FA;
            --background: #F3F4F6;
            --text: #1F2937;
            --border: #E5E7EB;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            flex: 1;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 4rem 1rem;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
            margin-top: 1rem;
        }

        .upload-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
        }

        .file-upload {
            position: relative;
            margin: 2rem 0;
            text-align: center;
        }

        .custom-upload {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .custom-upload:hover {
            background: var(--secondary);
            transform: translateY(-1px);
        }

        #imageInput {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .preview-container {
            background: #F9FAFB;
            border: 2px dashed var(--border);
            border-radius: 0.75rem;
            padding: 1rem;
            margin: 2rem 0;
            position: relative;
            min-height: 200px;
        }

        #previewImage {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            display: none;
        }

        .quality-control {
            margin: 2rem 0;
        }

        .slider-container {
            background: #F9FAFB;
            padding: 1.5rem;
            border-radius: 0.75rem;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #E5E7EB;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .compress-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .compress-btn:hover {
            background: var(--secondary);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .ads-section {
            background: white;
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
            height: fit-content;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .ads-section {
                order: -1;
            }

            header {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ImageCompress Pro</h1>
        <p>Optimize your images instantly with adjustable quality settings</p>
    </header>

    <div class="container">
        <!-- Top Ad Unit -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="XXXXXXXXXX"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>

        <div class="main-grid">
            <div class="upload-card">
                <div class="file-upload">
                    <label class="custom-upload">
                        üìÅ Upload Image
                        <input type="file" id="imageInput" accept="image/*">
                    </label>
                </div>

                <div class="preview-container">
                    <img id="previewImage" alt="Image preview">
                    <div class="placeholder-text">Image preview will appear here</div>
                </div>

                <div class="quality-control">
                    <div class="slider-container">
                        <div class="slider-header">
                            <span>Compression Quality</span>
                            <span id="qualityValue">80%</span>
                        </div>
                        <input type="range" id="quality" min="1" max="100" value="80">
                    </div>
                </div>

                <button class="compress-btn" onclick="compressImage()">Compress Now</button>
            </div>

            <!-- Sidebar Ad Unit -->
            <div class="ads-section">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                     data-ad-slot="XXXXXXXXXX"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const previewImage = document.getElementById('previewImage');
        const qualityInput = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');

        qualityInput.addEventListener('input', updateQuality);
        imageInput.addEventListener('change', handleImageUpload);

        function updateQuality() {
            qualityValue.textContent = `${qualityInput.value}%`;
        }

        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                previewImage.src = event.target.result;
                previewImage.style.display = 'block';
                document.querySelector('.placeholder-text').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        function compressImage() {
            if (!imageInput.files[0]) {
                alert('Please select an image first!');
                return;
            }

            const quality = qualityInput.value / 100;
            const file = imageInput.files[0];
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob(blob => {
                        const compressedFile = new File([blob], `compressed_${file.name}`, {
                            type: 'image/jpeg',
                            lastModified: Date.now()
                        });

                        const url = URL.createObjectURL(compressedFile);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = compressedFile.name;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, 'image/jpeg', quality);
                };
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
